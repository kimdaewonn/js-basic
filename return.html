        // console.log(변환기(1,30))
        // console.log(변환기(2,10))

        function 할인가(a,b){
            let result = a*1.1
            if(b===true){
                return Math.floor(result*1.5)
            } else {
                return Math.floor(result)
            }
        }
        console.log(할인가(70, false))
        console.log(할인가(10, true))
    </script>
