<html lang="en">

    <title>setTimeout</title>
</head>
<body>
    <div class="alert alert-danger">
        <span class="num">5</span>초 이내 구매시 사은품 증정
      </div>
      <script>
        // 기본
        // const Alert = document.querySelector('.alert')

        // setTimeout(()=>{
        //     Alert.style.display="none"
        // },5000)

        // setInterval(()=>{
        //     console.log('안녕')
        // },2000)

        // 보기편하게
        // setTimeout(함수,3000);
        // function 함수(){
        //     console.log('안녕')
        // }

        // 1초마다 5라는 문자를 1씩 감소시키기.
        let count = 5;
        setInterval(()=>{
            count -= 1
            if(count>=0){
            document.querySelector('.num').innerHTML = count

            }
            if(count ===0){
                document.querySelector('.num').style.display='none'
            }
        },1000)

      
   
        
      
        
  
      </script>
</body>
