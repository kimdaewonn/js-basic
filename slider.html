<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <style>
        .slide-container {
            width: 300vw;
            transition: all 1s;
        }
        .slide-box {
            width: 100vw;
            float: left;
        }
        .slide-box img {
            width: 100%;
        } 
        
    </style>
</head>
<body>
    <div style="overflow: hidden">
        <div class="slide-container">
          <div class="slide-box">
            <img src="car1.png">
          </div>
          <div class="slide-box">
            <img src="car2.png">
          </div>
          <div class="slide-box">
            <img src="car3.png">
          </div>
        </div>
     </div> 
</body>
</html>
